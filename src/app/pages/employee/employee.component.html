<div class="header bg-gradient-danger pb-8 pt-5 pt-md-7 ">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <!--  Edit and delete employees -->
        <div class="col-7">
          <div class="row">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div id="search">
                  <h2 class="text-black">Search</h2>
                  <mat-form-field appearance="fill">
                    <mat-label>Search by store</mat-label>
                    <mat-select (selectionChange)="getEmployees($event.value)" required>
                      <mat-optgroup *ngFor="let store of allStores" [label]="store.counry" [disabled]="store.disabled">
                        <mat-option *ngFor="let str of store.stores" [value]="str.StoreName">
                          {{str.StoreName}}
                        </mat-option>
                      </mat-optgroup>
                    </mat-select>
                  </mat-form-field>
                  <br><br> <br><br><br> <br>
                  <mat-form-field appearance="fill">
                    <mat-label>List of employees</mat-label>
                    <mat-select (selectionChange)="getEmployee($event.value)" required>
                      <mat-option *ngFor="let empl of allEmployeesSotore" [value]="empl.Ep[0].name">
                        {{empl.Ep[0].name + " "+ empl.Ep[0].lastName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div id="edit">
                  <h2 class="text-black">Edit</h2>
                  <mat-form-field appearance="fill">
                    <mat-label>Search by store</mat-label>
                    <mat-select (selectionChange)="getEditStore($event.value)" required>
                      <mat-optgroup *ngFor="let store of allStores" [label]="store.counry" [disabled]="store.disabled">
                        <mat-option *ngFor="let str of store.stores" [value]="str.StoreName">
                          {{str.StoreName}}
                        </mat-option>
                      </mat-optgroup>
                    </mat-select>
                  </mat-form-field>
                  <h3 class="text-black">Employee</h3>
                  <form role="form" [formGroup]="editForm" (ngSubmit)="updateStoreEmployee()">
                    <div class="form-group mb-3">
                      <div class="input-group input-group-alternative">
                        <input type="text" formControlName="name" class="form-control" placeholder="Name">
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <div class="input-group input-group-alternative">
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Surname">
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <div class="input-group input-group-alternative">
                        <input type="date" formControlName="birthDate" class="form-control" placeholder="Birth">
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <div class="input-group input-group-alternative">
                        <input type="number" formControlName="localSalary" class="form-control"
                          placeholder="Local salary">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group-alternative">
                        <input type="number" formControlName="globalSalary" class="form-control"
                          placeholder="Global salary">
                      </div>
                    </div>
                    <div class="text-center">
                      <button [disabled]="loading" class="btn btn-primary my-4">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Edit
                      </button>
                      <button class="btn btn-primary my-4" (click)="deleteStoreEmployee()">
                        <span class="spinner-border spinner-border-sm mr-1"></span>
                        Delete
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  Add new employee -->
        <div class="col-4">
          <div class="row">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <h2 class="text-black">Create</h2>
                <mat-form-field appearance="fill">
                  <mat-label>Define by store</mat-label>
                  <mat-select (selectionChange)="getInsertStore($event.value)" required>
                    <mat-optgroup *ngFor="let store of allStores" [label]="store.counry" [disabled]="store.disabled">
                      <mat-option *ngFor="let str of store.stores" [value]="str.StoreName">
                        {{str.StoreName}}
                      </mat-option>
                    </mat-optgroup>
                  </mat-select>
                </mat-form-field>
                <h3 class="text-black">Employee</h3>
                <form role="form" [formGroup]="createForm" (ngSubmit)="insertStoreEmployee()">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <input type="text" formControlName="name" class="form-control" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <input type="text" formControlName="lastName" class="form-control" placeholder="Surname">
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <input type="date" formControlName="birthDate" class="form-control" placeholder="Birth">
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <input type="number" formControlName="localSalary" class="form-control" placeholder="Local salary">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <input type="number" formControlName="globalSalary" class="form-control"
                        placeholder="Global salary">
                    </div>
                  </div>
                  <div class="text-center">
                    <button [disabled]="loading" class="btn btn-primary my-4">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Create
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
