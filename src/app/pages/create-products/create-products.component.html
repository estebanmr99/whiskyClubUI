<head>
    <link href="/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>
<div class="header bg-gradient-danger pb-5 pt-5 pt-md-5">
    <div class="container-fluid">
      
    </div>
  </div>
 
  <!--Filtrado-->
  
  <!-- Page content -->
  
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-3">
            <br>
            <br>
            <h1 class="text-dark"><b>Create your products!</b></h1>
            <br>
          </div>
        </div>
      </div>
    </div>
   
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
  
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small><b>Fill the information of your product</b> </small>
            </div>
            <form>
                <div class= "column">
                  <div class="col-md-12">
                    <div class="form-group" style="align-self: center;">
                        <input class="form-control" placeholder="Name" type="text" style="margin: 6px;">
                        
                        <mat-form-field appearance= "fill" style="display: contents; background-color: white;">
                            <mat-label>Type</mat-label>
                            <mat-select [formControl]="categoriesFilter" multiple>
                            </mat-select>
                          </mat-form-field>
                        <br>
                         <input class="form-control" placeholder="Aged" type="text">
                        <br>
                        <input class="form-control" placeholder="Presentation" type="text">
                        <br>
                        <input class="form-control" placeholder="Global price (US$)" type="text">
                        <br>
                        <blockquote class="blockquote">
                            <p class="mb-0">Insert an image.</p>
                          </blockquote>
                        <div style="display: flex;"> 
                            <input id="default-btn" class="btn" type="file" style="width: 100%;" placeholder="image" >
                        </div>
                   </div>
                     
                  </div>
                </div>
            
              </form>
              <button class="btn btn-icon btn-3 btn-primary" type="button" style="margin: 28px 100px">
                <span class="btn-inner--text">Create</span>
                <i class="fas fa-check"></i>
              </button>

          </div>
          <script>
            const defaultBtn = document.querySelector("#default-btn");
            const customBtn = document.querySelector("#custom-btn");
            function defaultBtnActive(){
              defaultBtn.click();
            }
        </script>
        </div>
  
      </div>
    </div>
  </div>
