<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Please select your country!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-3 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <div>
              <mat-radio-group name="countries" [(ngModel)]="selectedCountry">
                <mat-radio-button *ngFor="let co of countryOptions" name="countries" [value]="co">
                  {{co}}
                </mat-radio-button>
              </mat-radio-group>
            </div>
            <div *ngIf="submitted && selectedCountry === ''" class="invalid-feedback d-block">
              <div>Country required</div>
            </div>
            <button class="btn btn-primary my-4" (click)="choice()">
              <span class="spinner-border spinner-border-sm mr-1"></span>
              Pick
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
